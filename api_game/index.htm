<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     
<h1>Data of the Universe :  <br> </h1>
latitude  :   <span id="lat">   </span> <br>
longitude : <span id="lon">   </span><br>
visibility : <span id="vis">   </span>


<script>


let api_url = "https://api.wheretheiss.at/v1/satellites/25544";
async function getData()
{
     const response =  await fetch(api_url);  // fetch the data
     const data = await response.json();      // convert  the data into JSON format  the data is responded and is ready to use                                       
    
 /* data destructuring can also be used  */
    console.log(data);
     const {latitude,longitude,visibility} =data;
     console.log(latitude);
     console.log(longitude);


     document.getElementById('lat').textContent=latitude;
     document.getElementById('lon').textContent=longitude;
     document.getElementById('vis').textContent=visibility;
}
getData();


</script>



</body>
</html>
